<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Build Chrome Extension Bookmark</title>
    <!-- Tailwind Css -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="p-3 min-w-[500px] bg-gray-400 border border-solid border-green-500 min-h-[400px] rounded-lg"
  >
    <input
      type="text"
      placeholder="Insert a link or Hit save Tab"
      id="input"
      class="w-full box-border p-3 mt-3 mb-3"
    />
    <button
      id="input-btn"
      class="bg-black text-white border-none px-3 py-2 rounded-lg"
    >
      SAVE LINK
    </button>
    <button
      id="tab-btn"
      class="bg-black text-white border-none px-3 py-2 rounded-lg"
    >
      SAVE CURRENT TAB
    </button>
    <button
      id="delete-btn"
      class="bg-black text-white border-none px-3 py-2 rounded-lg"
    >
      DELETE ALL LINKS
    </button>
    <ol id="list" class="list-decimal">
      <!-- <li>
        <a href="#" class="link text-base text-red-500" target="_blank"
          >Hello World</a
        >
      </li> -->
    </ol>
    <script src="./app.js"></script>
  </body>
</html>
