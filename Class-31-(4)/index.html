<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Build Color Picker</title>
    <!-- Tailwind Css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwind Css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              Roboto: ["Roboto", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-Roboto box-border">
    <div class="popup w-[400px] bg-white">
      <div
        class="h-[100px] picker flex justify-center items-center bg-orange-200"
      >
        <button
          id="color-picker"
          class="py-2 px-4 text-white bg-orange-700 rounded-md"
        >
          Pick Color
        </button>
      </div>
      <div class="picked-colors p-6 bg-red-100">
        <header class="flex items-center justify-between">
          <p class="title text-xl font-semibold mb-4">Picked colors</p>
          <span class="clear-all text-orange-700 cursor-pointer"
            >Clear All</span
          >
        </header>
        <ul class="all-colors flex flex-row gap-5">
          <!-- <li class="color flex items-center">
            <span class="rect w-4 h-4 mr-1 bg-orange-700 rounded-md"></span>
            <span class="value hex text-base font-medium">#ffffff</span>
          </li>
          <li class="color flex items-center">
            <span class="rect w-4 h-4 mr-1 bg-orange-700 rounded-md"></span>
            <span class="value hex text-base font-medium">#ffffff</span>
          </li> -->
        </ul>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
