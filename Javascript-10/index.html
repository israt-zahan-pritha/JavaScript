<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    button {
      padding: 10px;
      font-size: 15px;
    }
  </style>
  <body>
    <h2>Javascript Events</h2>
    <div>
      <button id="lightOff">Light Off</button>
      <button id="lightOn">Light On</button>
    </div>
    <!-- <img src="img/bulb-on.jpg" alt="Light" width="200px" /> -->
    <img id="light" src="img/bulb-off.jpg" alt="Light" width="200px" />
    <script>
      const lightOn = document.getElementById("lightOn");
      const light = document.getElementById("light");

      lightOn.addEventListener("click", () => {
        light.src = "img/bulb-on.jpg";
      });
    </script>
  </body>
</html>
