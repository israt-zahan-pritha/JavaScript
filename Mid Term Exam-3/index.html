<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Reservation Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Apply Roboto font to the entire body */
      body {
        font-family: "Roboto", sans-serif;
      }

      /* Additional Tailwind config */
      @layer utilities {
        .purple-outline {
          outline: 3px solid rgba(158, 128, 255, 0.1);
        }
      }
    </style>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div
      class="w-full max-w-2xl bg-white shadow-lg p-8 border-y-[30px] border-x-4 border-[#b2b2fd]"
    >
      <h2 class="text-3xl font-bold text-left text-[#2e2e8c] mb-6">
        Restaurant Reservation Form
      </h2>
      <!--Formspree Link -->
      <form
        action="https://formspree.io/f/mwpkkawl"
        method="POST"
        class="space-y-6"
      >
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label for="first" class="block text-sm font-medium text-[#474598]"
              >Frist Name</label
            >
            <input
              type="text"
              id="first"
              name="first_name"
              required
              class="mt-1 block w-full px-3 py-2 border border-purple-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm placeholder:text-[#acaaee]"
              placeholder="Frist"
            />
          </div>
          <div>
            <label for="last" class="block text-sm font-medium text-[#474598]"
              >Last Name</label
            >
            <input
              type="text"
              id="last"
              name="last_name"
              required
              class="mt-1 block w-full px-3 py-2 border border-purple-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm placeholder:text-[#acaaee]"
              placeholder="Last"
            />
          </div>
        </div>

        <div class="grid grid-cols-2 gap-4">
          <div>
            <label for="email" class="block text-sm font-medium text-[#474598]"
              >Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              required
              class="mt-1 block w-full px-3 py-2 border border-purple-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm placeholder:text-[#acaaee]"
              placeholder="Email"
            />
          </div>
          <div>
            <label for="phone" class="block text-sm font-medium text-[#474598]"
              >Phone</label
            >
            <input
              type="tel"
              id="phone"
              name="phone"
              required
              class="mt-1 block w-full px-3 py-2 border border-purple-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm placeholder:text-[#acaaee]"
              placeholder="### ### ####"
            />
          </div>
        </div>

        <div class="grid grid-cols-2 gap-4">
          <div>
            <label for="date" class="block text-sm font-medium text-gray-700"
              >Reservation Date</label
            >
            <div class="relative">
              <input
                type="date"
                id="date"
                name="date"
                required
                placeholder="MM/DD/YYYY"
                class="mt-1 block w-full px-3 py-2 border border-purple-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm placeholder:text-[#acaaee]"
              />
            </div>
          </div>
          <div>
            <label for="time" class="block text-sm font-medium text-gray-700"
              >Reservation Time</label
            >
            <div class="relative">
              <input
                type="time"
                id="time"
                name="time"
                required
                placeholder="HH:MM AM"
                class="mt-1 block w-full px-3 py-2 border border-purple-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm placeholder:text-[#acaaee]"
              />
            </div>
          </div>
        </div>

        <div>
          <label for="guests" class="block text-sm font-medium text-[#474598]"
            >How many person will you be with?</label
          >
          <input
            type="number"
            id="guests"
            name="guests"
            required
            min="1"
            max="20"
            class="mt-1 block w-full px-3 py-2 border border-purple-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm placeholder:text-[#acaaee]"
          />
        </div>

        <div>
          <label for="notes" class="block text-sm font-medium text-[#474598]"
            >Notes</label
          >
          <textarea
            id="notes"
            name="notes"
            rows="4"
            class="mt-1 block w-full px-3 py-2 border border-purple-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm placeholder:text-[#acaaee]"
          ></textarea>
        </div>

        <div class="text-center">
          <button
            type="submit"
            class="w-full bg-[#6865ea] text-white font-bold py-2 px-4 rounded-md hover:bg-purple-600 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2"
          >
            SEND
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
