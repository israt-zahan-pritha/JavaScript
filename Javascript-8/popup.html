<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind Link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>PopUp</title>
  </head>
  <body>
    <style>
      .color {
        color: brown;
      }
    </style>
    <section
      class="container flex justify-center align-middle mx-auto text-center"
    >
      <!-- ----------Button----------- -->
      <div>
        <h1 class="heading bg-green-300 color text-5xl">
          See the Latest Deal!
        </h1>
        <button
          class="btn px-6 py-8 bg-black text-white text-3xl hover:bg-green-500"
          onclick="openPopup()"
        >
          Click to view Offer
        </button>
        <button
          class="btn1 px-6 py-8 bg-black text-white text-3xl hover:bg-green-500"
        >
          Click to view Offer
        </button>
      </div>
      <!-- -------PopUp---------- -->
      <div
        class="popup absolute w-full h-full bg-blue-300 bg-opacity-85 flex justify-center align-middle hidden"
        onclick="closePopup()"
      >
        <!-- -----popup body------ -->
        <div
          class="popup-body p-8 w-[400px] h-[250px] top-0 left-0 bg-slate-500 border-l-pink-950"
        >
          <h2>Use the Below Code.</h2>

          <code class="bg-black text-white px-5 py-4 inline-block text-xl"
            >#12jghl</code
          >
        </div>
      </div>
    </section>
  </body>
  <script>
    let popup = document.querySelector(".popup");
    let button = document.querySelector(".btn");
    let button1 = document.querySelector(".btn1");

    function openPopup() {
      //   console.log("popup is coming!!");
      popup.style.display = "flex";
    }
    function closePopup() {
      popup.style.display = "none";
    }
    button.addEventListener("click", openPopup);
    popup.addEventListener("click", function () {
      popup.style.display = "none";
    });

    button1.addEventListener("click", (event) => {
      console.log(event.target.innerText);
      document.querySelector("h1").classList.add("heading");
      document.querySelector("h1").classList.remove("color");
    });
  </script>
</html>
