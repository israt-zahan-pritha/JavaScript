<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind Link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Create Calculator</title>
  </head>
  <body>
    <section class="flex items-center justify-center h-screen">
      <div
        class="max-w-[500px] w-[500px] min-h-[400px] bg-slate-200 p-10 rounded-lg shadow-lg flex items-center flex-col gap-10"
      >
        <h2 class="text-center text-2xl font-bold text-gray-700">
          Lets CalculateðŸ§®
        </h2>
        <div class="flex flex-col gap-2">
          <input
            type="number"
            placeholder="Insert Value 1"
            class="p-3 rounded-lg"
            id="input1"
          />
          <input
            type="number"
            placeholder="Insert Value 2"
            class="p-3 rounded-lg"
            id="input2"
          />
          <div>
            <button
              class="btn text-sm bg-gray-700 rounded-lg p-2 text-white"
              onclick="addition()"
            >
              Add +
            </button>
            <button
              class="btn text-sm bg-gray-700 rounded-lg p-2 text-white"
              onclick="subtract()"
            >
              Substract -
            </button>
            <button
              class="btn text-sm bg-gray-700 rounded-lg p-2 text-white"
              onclick="multiply()"
            >
              Multiply *
            </button>
            <button
              class="btn text-sm bg-gray-700 rounded-lg p-2 text-white"
              onclick="division()"
            >
              Divide /
            </button>
          </div>
          <h2 class="text-xl mt-4 font-semibold" id="result">Results: 0</h2>
        </div>
      </div>
    </section>
  </body>
  <script>
    const input1 = document.getElementById("input1");
    const input2 = document.getElementById("input2");
    const result = document.getElementById("result");

    //Another Mathoth
    function addition() {
      if (input1.value == "" || input2.value == "") {
        alert("please insert a value");
      } else {
        const addition = parseInt(input1.value) + parseInt(input2.value);
        console.log(addition);
        result.innerHTML = `Result: ${addition}`;

        input1.value = "";
        input2.value = "";
      }
    }
    function subtract() {
      if (input1.value == "" || input2.value == "") {
        alert("please insert a value");
      } else {
        const subtract = parseInt(input1.value) - parseInt(input2.value);
        console.log(subtract);
        result.innerHTML = `Result: ${subtract}`;

        input1.value = "";
        input2.value = "";
      }
    }
    function multiply() {
      if (input1.value == "" || input2.value == "") {
        alert("please insert a value");
      } else {
        const multiply = parseInt(input1.value) * parseInt(input2.value);
        console.log(multiply);
        result.innerHTML = `Result: ${multiply}`;

        input1.value = "";
        input2.value = "";
      }
    }
    function division() {
      if (input1.value == "" || input2.value == "") {
        alert("please insert a value");
      } else {
        const division = parseInt(input1.value) / parseInt(input2.value);
        console.log(division);
        result.innerHTML = `Result: ${division}`;

        input1.value = "";
        input2.value = "";
      }
    }
    //calculate()
    console.log();
  </script>
